    <!-- Eu tenho prioridade -->
    <script>
        // Begin
        let time = new Date().getTime();
        console.log("Cheguei -" + time);
        function loaded() {
            let finish = new Date().getTime();
            console.log("Terminei -" + finish, finish - time);
            // Não pode haver outras classes no body.
            document.body.setAttribute('class', 'loaded');
        }

        if (window.addEventListener) {
            window.addEventListener('load', loaded, false);
        } else if (window.attachEvent) {
            window.attachEvent('onload', loaded);
        } else {
            window.onload = loaded;
        }
    </script>
    <!-- Depois eu -->
    <style>
        .cover {
            width: 100%;
            z-index: 999999;
        }

        .cover-bar {
            left: 50%;
            margin-left: -10%;
            width: 20%;
            height: 1px;
            position: relative;
            overflow: hidden;
        }

        .cover-bar:before {
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: black;
            content: '';
            position: absolute;
            animation-name: cover_bar;
            animation-duration: 2s;
            animation-iteration-count: infinite;
        }

        @keyframes cover_bar {
            50% {
                width: 500%;
            }

            to {
                left: 100%;
            }
        }

        .loaded .cover {
            display: none;
        }
    </style>
